<head>
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="../src/videojs.zoomrotate.js"></script>
</head>

<body>
    <div style="background-color:cadetblue; width:750px; height:500px; " id="parentDiv">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="500" height="400" data-setup="{}" poster="http://vjs.zencdn.net/v/oceans.png">
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">

            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
    <br />

    <br /><br /><br /><br /><br />
    <div>
        <button onclick="OnBtnClick()">rotate 90</button>
    </div>
</body>


<script type="text/javascript">
    window.onload = function () {
        var obj = document.getElementById('my-video');

        var parWidth = getStyle(obj.parentElement, 'width');
        var parHeight = getStyle(obj.parentElement, 'height');
        obj.style.width = parWidth;
        obj.style.height = parHeight;
    }

    var angle = 0;
    function OnBtnClick() {
        angle += 90;
        angle %= 360;

        var player = videojs('my-video');

        // Set value to the plugin
        player.zoomrotate({
            rotate: angle,
            auto: true
        });

        return;
    }

    function getStyle(element, property) {
        var proValue = null;
        if (!document.defaultView) {
            proValue = element.currentStyle[property];
        } else {
            proValue = document.defaultView.getComputedStyle(element)[property];
        }
        return proValue;
    }
</script>
